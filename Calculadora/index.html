<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Calculator</h1>
    </header>
    <main>
        <div class="calculator">
            <div class="display">
                <input type="text">
            </div>
            <div class="number">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>/</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>x</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>.</button>
                <button>,</button>
                <button>+</button>  
                <button>0</button>
                <button>-</button>
            </div>
            <div class="controllers">
                <button> = </button>
            </div>
        </div>
    </main>
    <footer>
        <a href="">Linkedin</a>
        <a href="">GitHub</a>
        <a href="">Mail</a>
    </footer>
</body>
</html>
